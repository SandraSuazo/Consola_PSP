<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>PSP</title>
  </head>
  <body>
    <div class="container-psp">
      <!-- Marco exterior PSP -->
      <div>
        <div class="esquinas esq-arriba-izq"></div>
        <div class="esquinas esq-arriba-dcha"></div>
        <div class="esquinas esq-abajo-izq"></div>
        <div class="esquinas esq-abajo-dcha"></div>
        <label class="label" for="switch"></label>
        <!-- Controles y botones izquierdos -->
        <div class="controles-izq">
          <div class="altavoz alt-izq"></div>
          <div class="btns-direcciones">
            <div class="btn-direccion arriba"></div>
            <div class="btn-direccion dcha"></div>
            <div class="btn-direccion abajo"></div>
            <div class="btn-direccion izq"></div>
          </div>
          <div class="joystick">
            <div class="joystick-izq"></div>
          </div>
          <div class="indicador indicador-memoria">
            <div class="icono-memoria"></div>
          </div>
          <div class="indicador indicador-wifi">
            <div class="icono-wifi"></div>
            <div class="luz luz-wifi"></div>
          </div>
        </div>
        <!-- Pantalla -->
        <div class="pantalla">
          <video src=""></video>
        </div>
        <!-- Controles y botones derechos -->
        <div class="controles-dcha">
          <p class="text-sony">SONY</p>
          <div class="altavoz alt-dcha"></div>
          <div class="btns-iconos">
            <div class="btn-icono triangulo"></div>
            <div class="btn-icono circulo"></div>
            <div class="btn-icono cruz"></div>
            <div class="btn-icono cuadrado"></div>
          </div>
          <div class="indicador indicador-power">
            <p class="text-power">POWER</p>
            <div class="luz luz-power"></div>
          </div>
          <div class="indicador indicador-hold">
            <p class="text-hold">HOLD</p>
            <div class="luz luz-hold"></div>
          </div>
        </div>
        <!-- Controles y botones inferiores -->
        <div class="controles-inf">
          <div class="botones-opciones">
            <div class="btn-opcion btn-home"></div>
            <div class="btns-volumen">
              <div class="btn-opcion btn-vol btn-vol-bajar"></div>
              <p class="text-vol">VOL</p>
              <div class="btn-opcion btn-vol btn-vol-subir"></div>
            </div>
            <div class="microfono"></div>
            <img class="icono-psp" src="" alt="Icono PSP" />
            <div class="btns-display-mute">
              <div class="btn-opcion btn-display"></div>
              <div class="btn-opcion btn-mute"></div>
            </div>
            <div class="btn-opcion btn-select">SELECT</div>
            <div class="btn-opcion btn-start">START</div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

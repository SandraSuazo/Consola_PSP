<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/fotos/play.png" />
    <title>PSP</title>
  </head>
  <body>
    <div class="container-psp">
      <!-- Marco exterior PSP -->
      <div class="psp">
        <div class="esquinas esq-arriba-izq"></div>
        <div class="esquinas esq-arriba-dcha"></div>
        <div class="esquinas esq-abajo-izq"></div>
        <div class="esquinas esq-abajo-dcha"></div>
        <!-- Controles y botones izquierdos -->
        <div class="controles-izq">
          <img
            class="icono-play"
            src="assets/fotos/play.png"
            alt="Icono play"
          />
          <div class="altavoz alt-izq"></div>
          <div class="btns-direcciones">
            <div class="btn-direccion arriba">
              <img
                class="btn-arriba"
                src="assets/fotos/arriba.svg"
                alt="Icono arriba"
              />
            </div>
            <div class="btn-direccion dcha">
              <img
                class="btn-dcha"
                src="assets/fotos/derecha.svg"
                alt="Icono derecha"
              />
            </div>
            <div class="btn-direccion abajo">
              <img
                class="btn-abajo"
                src="assets/fotos/abajo.svg"
                alt="Icono abajo"
              />
            </div>
            <div class="btn-direccion izq">
              <img
                class="btn-izq"
                src="assets/fotos/izquierda.svg"
                alt="Icono izquierda"
              />
            </div>
          </div>
          <div class="joystick"></div>
          <div id="indicador-bateria">
            <img
              class="icono-bateria"
              src="assets/fotos/bateria.svg"
              alt="Icono bateria"
            />
          </div>
          <div id="indicador-wifi">
            <img
              class="icono-wifi"
              src="assets/fotos/wifi.svg"
              alt="Icono wifi"
            />
          </div>
        </div>
        <!-- Pantalla -->
        <div class="pantalla" id="pantalla">
          <video
            id="video-intro"
            class="video"
            src="assets/videos/psp-intro.mp4"
          ></video>
        </div>
        <!-- Controles y botones derechos -->
        <p class="text-sony">SONY</p>
        <div class="controles-dcha">
          <div class="altavoz alt-dcha"></div>
          <div class="btns-iconos">
            <div class="btn-icono triangulo" onclick="btnTriangulo()">
              <img src="assets/fotos/triangulo.svg" alt="Icono triangulo" />
            </div>
            <div class="btn-icono circulo" onclick="btnCirculo()">
              <img src="assets/fotos/circulo.svg" alt="Icono circulo" />
            </div>
            <div class="btn-icono cruz" onclick="btnCruz()">
              <img
                class="icono-cruz"
                src="assets/fotos/cruz.svg"
                alt="Icono cruz"
              />
            </div>
            <div class="btn-icono cuadrado" onclick="btnCuadrado()">
              <img src="assets/fotos/cuadrado.svg" alt="Icono cuadrado" />
            </div>
          </div>
          <div id="indicador-power" onclick="offOn()">
            <div class="text-power"><p>POWER</p></div>
          </div>
          <div id="indicador-hold">
            <div class="text-hold"><p>HOLD</p></div>
          </div>
        </div>
        <!-- Controles y botones inferiores -->
        <div class="controles-inf">
          <div class="btn-home"><p class="text-home">HOME</p></div>
          <div class="btn-vol-bajar"><p class="text-min">-</p></div>
          <div class="text-vol"><p>VOL</p></div>
          <div class="btn-vol-subir"><p class="text-max">+</p></div>
          <img class="icono-psp" src="assets/fotos/psp.png" alt="Icono PSP" />
          <div class="btn-wifi-off">
            <img
              class="icono-wifi-off"
              src="assets/fotos/wifi-off.svg"
              alt="Icono wifi off"
            />
          </div>
          <div class="btn-mute">
            <img
              class="icono-mute"
              src="assets/fotos/mute.svg"
              alt="Icono mute"
            />
          </div>
          <div class="btn-exit">
            <div class="text-exit"><p>EXIT</p></div>
          </div>
          <div class="btn-start">
            <div class="text-start"><p>START</p></div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
